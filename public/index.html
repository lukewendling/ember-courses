<!DOCTYPE html>
<html lang='en'>
<head>
<title>Courses</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
</head>
<body>

  <script type='text/x-handlebars' data-template-name='application'>
    <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          {{#link-to 'index' class='navbar-brand'}}Courses{{/link-to}}
          <ul class='nav navbar-nav'>
            <li>{{#link-to 'courses'}}Courses{{/link-to}}</li>
            <li>{{#link-to 'login'}}Login{{/link-to}}</li>
          </ul>
        </div>
      </div>
    </nav>

    {{outlet}}
  </script>

  <script type='text/x-handlebars' data-template-name='courses'>
    <div class='container'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='panel panel-info'>
            <div class='panel-heading'>
              <h3 class='panel-title'>Courses</h3>
            </div>
            <div class='panel-body'>
              <table class='table table-striped'>
                <thead>
                  <tr>
                    <th>Subject</th>
                    <th>Code</th>
                    <th>Title</th>
                    <th>Desc</th>
                  </tr>
                </thead>
                <tbody>
                {{#each}}
                  <tr>
                    <td>
                      {{subject}}
                    </td>
                    <td>
                      {{code}}
                    </td>
                    <td>
                      {{title}}
                    </td>
                    <td>
                      {{description}}
                    </td>
                  </tr>
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js'></script>
  <script src='//builds.emberjs.com/tags/v1.2.0/ember.js'></script>
  <script src='vendor/ember-restless.js'></script>
  <script src='//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js'></script>
  <script src='app/application.js'></script>
  <script src='app/models.js'></script>
  <script src='app/router.js'></script>
  <script src='app/controllers.js'></script>

</body>
</html>
