<!DOCTYPE html>
<html lang='en'>
<head>
<title>Compass</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='stylesheets/bootswatch-readable.css'>
<link rel='stylesheet' href='stylesheets/style.css'>
</head>
<body>

  <script type='text/x-handlebars' data-template-name='application'>
    <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          {{#link-to 'index' class='navbar-brand'}}Compass{{/link-to}}
          <ul class='nav navbar-nav'>
            <li>{{#link-to 'chapters'}}Chapters{{/link-to}}</li>
            <li>{{#link-to 'login'}}Login{{/link-to}}</li>
          </ul>
        </div>
      </div>
    </nav>

    <div class='container'>
      {{outlet}}
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='chapter'>
    <div class='row'>
      <ul>
        {{#each lessons}}
        <li>{{#link-to 'lesson' this}}{{lessonTitle}}{{/link-to}}</li>
        {{/each}}
      </ul>
    </div>

    {{outlet}}
  </script>

  <script type='text/x-handlebars' data-template-name='lesson'>
    <div class='row'>
      <ul>
        {{#each resources}}
        <li>{{resourceTitle}}</li>
        {{/each}}
      </ul>
    </div>

    {{outlet}}
  </script>

  <script type='text/x-handlebars' data-template-name='chapters'>
    <div class='row'>
      <div class='panel-heading'>
        <h3 class='panel-title'>Chapters</h3>
      </div>
      <div class='panel-body'>
        <table class='table table-striped'>
          <thead>
            <tr>
              <th>Subject</th>
            </tr>
          </thead>
          <tbody>
          {{#each}}
            <tr>
              <td>
                {{#link-to 'chapter' this}}{{subject}}{{/link-to}}
              </td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    
    {{outlet}}
  </script>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js'></script>
  <script src='//builds.emberjs.com/tags/v1.2.0/ember.js'></script>
  <script src='//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js'></script>
  <script src='vendor/ember-restless.js'></script>
  <script src='app/application.js'></script>
  <script src='app/models.js'></script>
  <script src='app/router.js'></script>
  <script src='app/controllers.js'></script>

</body>
</html>
