<!DOCTYPE html>
<html lang='en'>
<head>
<title>Compass</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='stylesheets/style.css'>
</head>
<body>

  <script type='text/x-handlebars' data-template-name='chapters'>
    <nav class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#navbar-collapse-1'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' href='/'>Compass</a>
      </div>

      <div class='collapse navbar-collapse' id='navbar-collapse-1'>
        <ul class='nav navbar-nav'>
          <li class='dropdown'>
            <a href='#' class='dropdown-toggle' data-toggle='dropdown'>Chapters <b class='caret'></b></a>
            <ul class='dropdown-menu'>
            {{#each}}
              <li>{{#link-to 'chapter' this}}{{subject}}{{/link-to}}</li>
            {{/each}}
            </ul>
          </li>
        </ul>
        <form class='navbar-form navbar-left' role='search'>
          <div class='form-group'>
            <input type='text' class='form-control' placeholder='Search (TODO)'>
          </div>
          <button type='submit' class='btn btn-default'>Submit</button>
        </form>
        <ul class='nav navbar-nav navbar-right'>
          <li>{{#link-to 'login'}}Sign in{{/link-to}}</li>
        </ul>
      </div>
    </nav>

    <div class='container'>
      {{outlet}}
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='login'>
    <div class='container'>
      <form class='form-inline' {{action login on='submit'}}>
        <h2>Log In</h2>
        {{input value=username type='text' placeholder='Username'}}
        {{input value=password type='password' placeholder='Password'}}
        {{input class='btn' type='submit' value='Log In'}}
      </form>
      {{#if errorMessage}}
        <div class='alert alert-error'>{{errorMessage}}</div>
      {{/if}}
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='chapter'>
    <div class='row'>
      <section class='col-lg-4'>
        <h3>Chapter: {{subject}} ({{chapterTitle}})</h3>
        <ul id='chapters-list'>
          {{#each lessons}}
          <li>
            <strong>{{lessonTitle}}</strong>
            <ul id='resources-list'>
              {{#each resources}}
                <li><a href='#' data-url='{{unbound ltiDataEndPoint}}'>{{resourceTitle}}</a></li>
              {{/each}}
            </ul>
          </li>
          {{/each}}
        </ul>
      </section>
      <section class='col-lg-8'>
        <iframe class='content'>Content will load here...</iframe>
      </section>
    </div>
  </script>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js'></script>
  <script src='//builds.emberjs.com/tags/v1.2.0/ember.js'></script>
  <script src='//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js'></script>
  <script src='vendor/ember-restless.js'></script>
  <script src='app/application.js'></script>
  <script src='app/models.js'></script>
  <script src='app/router.js'></script>
  <script src='app/controllers.js'></script>
  <script src='app/views.js'></script>

</body>
</html>
